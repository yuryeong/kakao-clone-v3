<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6da43284de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats Kakao clone</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-minus"></i>
            <i class="far fa-square"></i>
            <i class="fas fa-times"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header">
            <div class="header__header-column">
                <h1 class="header__title">채팅</h1>
                <span class="header__icon">
                    <i class="fas fa-caret-down"></i>
                </span>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="far fa-comments"></i>
                </span>
                <span class="header__icon">
                    <i class="far fa-comment"></i>
                </span>
            </div>
        </div>
        <div class="header__write-container">
            <i class="fas fa-search"></i>
            <input class="header__write" type="text" placeholder="채팅방 이름, 참여자 검색" />
        </div>
    </header>

    <main class="chats">
        <ul class="chats_list">
            <li class="chats__chat">
                <a href="chat.html">
                    <div class="friends__friend friend">
                        <div class="friend__column">
                            <img src="img/avatar4.jpg" class="friend__avatar">
                            <div class="friend__content">
                                <span class="friend__name">
                                    문재인
                                </span>
                                <span class="friend__status">
                                    대한민국 입니다.
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend__now-listening">
                                <span class="chat__timestamp">
                                    오후 10:14
                                </span>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ui class="nav__list">
            <div class="nav__list__column">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav__list-item-1">
                    <a href="index.html" class="nav__list-link">
                        <div class="nav__badge">2</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </div>
            <div class="nav__list__column">
                <div class="nav__list-bottom">
                    <li class="nav__list-item">
                        <i class="far fa-smile"></i>
                    </li>
                    <li class="nav__list-item">
                        <i class="far fa-calendar-check"></i>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <i class="far fa-bell"></i>
                    </li>
                    <li class="nav__list-item">
                        <i class="fas fa-bars"></i>
                    </li>
                </div>
            </div>
        </ui>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">크기를 줄여주십시오.</span>
    </div>
</body>

</html>
