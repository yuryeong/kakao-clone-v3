<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6da43284de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings Kakao clone</title>
</head>

<body class="settings-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <a href="more.html" class="header__back-btn">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>

    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">설정</h1>
        </div>
    </header>
    <main class="settings">
        <section class="settings__sections">
            <ul class="settings__list">
                <li class="settings__setting">
                    <span class="settings_title">
                        일반
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings_title">
                        프로필
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings_title">
                        알림
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings_title">
                        친구
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings_title">
                        채팅
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings_title">
                        통화
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings_title">
                        고급
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings_title">
                        실험실
                    </span>
                </li>
                <li class="settings__setting">
                    <span class="settings_title">
                        정보
                    </span>
                </li>
            </ul>
        </section>

        <div class="settings__main">
            <div class="settings__column">
                <span class="settings__main-title">
                    기본
                </span>
            </div>
            <div class="settings__column">
                <div class="settings__ex">
                    <span class="settings__sub-title">
                        화면 배율
                    </span>
                </div>
                <div class="settings__sub-box">
                    <span class="settings__sub-title">
                        시스템 기본배율 (100%)
                    </span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
            <div class="settings__column">
                <div class="settings__ex">
                    <span class="settings__sub-title">
                        폰트
                    </span>
                </div>
                <div class="settings__sub-box">
                    <span class="settings__sub-title">
                        맑은 고딕
                    </span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
            <div class="settings__column">
                <div class="settings__ex">
                    <span class="settings__sub-title">
                        음량
                    </span>
                </div>
                <div class="settings__sub-box-1">
                    <i class="far fa-circle"></i>
                    <i class="far fa-question-circle"></i>
                </div>
            </div>

            <div class="settings__column">
                <span class="settings__main-title">
                    로그인
                </span>
            </div>

            <div class="settings__column">
                <div class="checkicon">
                    <i class="far fa-check-circle"></i>
                </div>
                <span class="settings__sub-title">
                    윈도우 시작 시 자동실행
                </span>
            </div>
            <div class="settings__column">
                <div class="checkicon">
                    <i class="far fa-check-circle"></i>
                </div>
                <span class="settings__sub-title">
                    윈도우 시작 시 자동실행
                </span>
            </div>

            <div class="settings__column">
                <span class="settings__main-title">
                    잠금모드
                </span>
            </div>
            <div class="settings__column">
                <div class="checkicon">
                    <i class="far fa-check-circle"></i>
                </div>
                <div class="sub-title1">
                    <span class="settings__sub-title">
                        PC 미사용 시 잠금모드 적용
                    </span>
                </div>
                <div class="settings__sub-box">
                    <span class="settings__sub-title">
                        10분 후
                    </span>
                    <i class="fas fa-caret-down"></i>
                </div>
            </div>
    </main>
    <div class="bigScreen">
        <span class="bigScreen__text">크기를 줄여주십시오.</span>
    </div>
</body>

</html>
