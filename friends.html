<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6da43284de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends Kakao clone</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-minus"></i>
            <i class="far fa-square"></i>
            <i class="fas fa-times"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header">
            <div class="header__header-column">
                <h1 class="header__title">친구</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-user-plus"></i>
                </span>

            </div>
        </div>
        <div class="header__write-container">
            <i class="fas fa-search"></i>
            <input class="header__write" type="text" placeholder="채팅방 이름, 참여자 검색" />
        </div>
    </header>

    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="img/avatar.jpg" alt="" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            황교안
                        </span>
                        <span class="friend__status">
                            자유시장경제에선 손해 보는 이가 없다!
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__birth">
            <h5 class="friends__title">생일인 친구</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="img/avatar2.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            이낙연🎂
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now__listening">
                        <span>이모티콘 선물</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">즐겨찾기</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="img/avatar3.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            안철수
                        </span>
                        <span class="friend__status">
                            준비가 안된 상황에서 다가온 기회는 오히려 불행이다.
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now__listening">
                        <span> 돌덩이 - 하현우 (이태원 클라쓰)
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ui class="nav__list">
            <div class="nav__list__column">
                <li class="nav__list-item-1">
                    <a href="friends.html" class="nav__list-link"></a>
                    <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <div class="nav__badge">2</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </div>
            <div class="nav__list__column">
                <li class="nav__list-item">
                    <i class="far fa-smile"></i>
                </li>
                <li class="nav__list-item">
                    <i class="far fa-calendar-check"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <i class="far fa-bell"></i>
                </li>
                <li class="nav__list-item">
                    <i class="fas fa-bars"></i>
                </li>
            </div>
        </ui>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">크기를 줄여주십시오.</span>
    </div>
</body>

</html>
