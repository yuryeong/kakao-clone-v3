<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6da43284de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More Kakao clone</title>
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-minus"></i>
            <i class="far fa-square"></i>
            <i class="fas fa-times"></i>
        </div>
    </div>

    <header class="header">
        <div class="header__header">
            <div class="header__header-column">
                <h1 class="header__title">더보기</h1>
            </div>
        </div>
    </header>

    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="img/avatar.jpg" class="g-avatar friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            황교안
                        </span>
                        <span class="friend__status">
                            hwang@naver.com
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <ul class="more__btn-list">
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="far fa-newspaper fa-2x"></i>
                </span>
                <span class="more__btn-title">
                    새소식
                </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="fas fa-quote-right fa-2x"></i>
                </span>
                <span class="more__btn-title">
                    내 스토리
                </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="far fa-comments fa-2x"></i>
                </span>
                <span class="more__btn-title">
                    오픈 채팅
                </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="far fa-folder fa-2x"></i>
                </span>
                <span class="more__btn-title">
                    파일박스
                </span>
            </li>
            <a href="settings.html">
                <li class="more__btn">
                    <span class="more__btn-icon">
                        <i class="fas fa-cog fa-2x"></i>
                    </span>
                    <span class="more__btn-title">
                        설정
                    </span>
                </li>
            </a>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="fas fa-bullhorn fa-2x"></i>
                </span>
                <span class="more__btn-title">
                    공지사항
                </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="far fa-question-circle fa-2x"></i>
                </span>
                <span class="more__btn-title">
                    도움말
                </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="fas fa-flask fa-2x"></i>
                </span>
                <span class="more__btn-title">
                    실험실
                </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                    <i class="fas fa-info-circle fa-2x"></i>
                </span>
                <span class="more__btn-title">
                    카카오톡 정보
                </span>
            </li>
        </ul>
    </main>


    <nav class="nav">
        <ui class="nav__list">
            <div class="nav__list__column">
                <li class="nav__list-item">
                    <a href="friends.html" class="nav__list-link">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="index.html" class="nav__list-link">
                        <div class="nav__badge">2</div>
                        <i class="fas fa-comment"></i>
                    </a>
                </li>
                <li class="nav__list-item-1">
                    <a href="more.html" class="nav__list-link">
                        <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </div>
            <div class="nav__list__column">
                <li class="nav__list-item">
                    <i class="far fa-smile"></i>
                </li>
                <li class="nav__list-item">
                    <i class="far fa-calendar-check"></i>
                    </a>
                </li>
                <li class="nav__list-item">
                    <i class="far fa-bell"></i>
                </li>
                <li class="nav__list-item">
                    <i class="fas fa-bars"></i>
                </li>
            </div>
        </ui>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">크기를 줄여주십시오.</span>
    </div>
</body>

</html>
