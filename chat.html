<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/6da43284de.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat Kakao clone</title>
</head>

<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <i class="fas fa-minus"></i>
                <i class="far fa-square"></i>
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-times"></i></a>
            </div>
        </div>
        <header class="header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="img/avatar4.jpg" class="friend__avatar">
                    <div class="friend__content">
                        <span class="friend__name">
                            문재인
                        </span>
                        <div class="friend__content">
                            <span class="friend__icon">
                                <i class="far fa-calendar-check"></i>
                            </span>
                            <span class="friend__icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="friend__column">
                    <span class="header__icon">
                        <i class="far fa-bell"></i>
                    </span>
                    <span class="header__icon">
                        <i class="fas fa-bars"></i>
                    </span>
                </div>
            </div>
        </header>
    </div>

    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">2020년 4월 15일 수요일,d-day.nico</span>
            <li class="incoming-message message">
                <img src="img/avatar4.jpg" class="g-avatar massage__avatar" />
                <div class="message__content">
                    <span class="message__bubble">
                        반갑습니다.
                    </span>
                    <span class="message__author">문재인</span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message_timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                        반갑습니다.
                    </span>`
                </div>
            </li>
            <li class="incoming-message message">
                <img src="img/avatar4.jpg" class="g-avatar massage__avatar" />
                <div class="message__content">
                    <span class="message__bubble">
                        어디십니까?
                    </span>
                    <span class="message__author">문재인</span>
                </div>
            </li>
            <li class="sent-message message">
                <span class="message_timestamp"></span>
                <div class="message__content">
                    <span class="message__bubble">
                        대한민국 입니다.
                    </span>
                </div>
            </li>
        </ul>
    </main>

    <div class="chat__write-container">
        <input class="chat__write" type="text" placeholder="Send message" />
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
            <span class="chat_write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat_write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">크기를 줄여주십시오.</span>
    </div>
</body>

</html>
